<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة متابعة الطلاب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* --- Apple Glass Mesh Background Animation --- */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: #000000;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }

        .orb-1 { width: 400px; height: 400px; background: #059669; top: -100px; left: -100px; animation-duration: 12s; }
        .orb-2 { width: 300px; height: 300px; background: #2563eb; bottom: -50px; right: -50px; animation-duration: 15s; animation-direction: alternate-reverse; }
        .orb-3 { width: 200px; height: 200px; background: #7c3aed; top: 40%; left: 40%; animation-duration: 18s; opacity: 0.4; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* --- Glass Utilities --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.2s;
        }

        .glass-card:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.08);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2), inset 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- Utilities --- */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .slide-enter { animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body class="min-h-screen selection:bg-emerald-500 selection:text-white">

<div class="mesh-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

<header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
    <div class="absolute inset-0 bg-slate-900/10 backdrop-blur-xl border-b border-white/10 shadow-lg"></div>

    <div class="container mx-auto px-4 py-4 relative">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-teal-200 drop-shadow-sm">حلقة الفتح</h1>
                <div class="text-slate-400 text-xs flex items-center gap-2 mt-1">
                    <span id="hijri-date" class="font-light">جاري التحميل...</span>
                    <button onclick="goToToday()" class="bg-white/10 hover:bg-white/20 border border-white/10 px-2 py-0.5 rounded-md text-[10px] transition-all text-emerald-300">
                        اليوم
                    </button>
                </div>
            </div>
            <div class="flex bg-black/30 p-1 rounded-xl border border-white/10 backdrop-blur-md">
                <button onclick="switchView('daily')" id="btn-view-daily" class="px-4 py-1.5 rounded-lg text-sm transition-all font-medium">اليومية</button>
                <button onclick="switchView('students')" id="btn-view-students" class="px-4 py-1.5 rounded-lg text-sm transition-all font-medium">الطلاب</button>
            </div>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 pt-28 pb-24 transition-all duration-300" id="main-content">
</main>

<div id="offline-indicator" class="fixed bottom-6 left-1/2 -translate-x-1/2 glass-panel text-emerald-300 text-xs px-4 py-2 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 flex items-center gap-2 pointer-events-none border border-emerald-500/30 z-50">
    <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse shadow-[0_0_8px_rgba(52,211,153,0.8)]"></div>
    <span class="font-medium">تم الحفظ على الجهاز</span>
</div>

<script>
    // --- Data & State (No changes to logic) ---
    const TEACHERS = { KHALIL: 'خليل', MOHAMMED: 'محمد' };
    const STUDENTS = [
        { id: 1, name: 'عبدالرحمن محمد', age: 12, teacher: TEACHERS.KHALIL },
        { id: 2, name: 'عمر خالد', age: 11, teacher: TEACHERS.KHALIL },
        { id: 3, name: 'يوسف أحمد', age: 13, teacher: TEACHERS.KHALIL },
        { id: 4, name: 'علي حسن', age: 10, teacher: TEACHERS.MOHAMMED },
        { id: 5, name: 'إبراهيم سعيد', age: 12, teacher: TEACHERS.MOHAMMED },
        { id: 6, name: 'خالد عبدالله', age: 11, teacher: TEACHERS.MOHAMMED },
        { id: 7, name: 'سلمان فهد', age: 14, teacher: TEACHERS.MOHAMMED },
        { id: 8, name: 'فيصل عبدالعزيز', age: 10, teacher: TEACHERS.MOHAMMED },
    ];

    let state = {
        view: 'daily',
        selectedDay: 1,
        selectedTeacher: 'all',
        data: {}
    };

    // --- Helpers ---
    function getHijriDate() {
        return new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
            day: 'numeric', month: 'long', year: 'numeric'
        }).format(new Date());
    }

    function getCurrentHijriDay() {
        const today = new Date();
        const dayOfMonth = today.getDate();
        return (dayOfMonth % 30) || 30;
    }

    // --- Init ---
    function init() {
        loadData();
        state.selectedDay = getCurrentHijriDay();
        document.getElementById('hijri-date').textContent = getHijriDate();
        render();
    }

    function loadData() {
        const saved = localStorage.getItem('halqa_data_v2');
        if (saved) state.data = JSON.parse(saved);
    }

    function saveData() {
        localStorage.setItem('halqa_data_v2', JSON.stringify(state.data));
        showSaveIndicator();
    }

    function showSaveIndicator() {
        const el = document.getElementById('offline-indicator');
        el.classList.remove('opacity-0');
        setTimeout(() => el.classList.add('opacity-0'), 2000);
    }

    // --- Actions ---
    function switchView(view) {
        state.view = view;
        render();
    }

    function setTeacher(teacher) {
        state.selectedTeacher = teacher;
        render();
    }

    function setDay(day) {
        state.selectedDay = day;
        render();
    }

    function goToToday() {
        state.selectedDay = getCurrentHijriDay();
        if (state.view === 'students') state.view = 'daily';
        render();
    }

    function updateScore(studentId, day, type, value) {
        if (!state.data[studentId]) state.data[studentId] = {};
        if (!state.data[studentId][day]) state.data[studentId][day] = { hifz: '', muragaa: '', attendedOnly: false };
        const entry = state.data[studentId][day];

        if (type === 'attendedOnly') {
            entry.attendedOnly = value;
            if (value) { entry.hifz = ''; entry.muragaa = ''; }
        } else {
            entry[type] = value;
            if (value !== '' && value !== null) entry.attendedOnly = false;
        }
        saveData();
        render();
    }

    // --- Rendering (UPDATED FOR GLASS THEME) ---
    function render() {
        updateHeader();
        const main = document.getElementById('main-content');
        main.innerHTML = '';
        state.view === 'daily' ? renderDailyView(main) : renderStudentsView(main);
    }

    function updateHeader() {
        const btnDaily = document.getElementById('btn-view-daily');
        const btnStudents = document.getElementById('btn-view-students');
        // Glass toggle styles
        const activeClass = 'bg-white/10 text-white shadow-[0_0_15px_rgba(255,255,255,0.1)] border-white/20 border';
        const inactiveClass = 'text-slate-400 hover:text-white hover:bg-white/5 border-transparent border';

        if (state.view === 'daily') {
            btnDaily.className = `px-4 py-1.5 rounded-lg text-sm transition-all font-medium ${activeClass}`;
            btnStudents.className = `px-4 py-1.5 rounded-lg text-sm transition-all font-medium ${inactiveClass}`;
        } else {
            btnDaily.className = `px-4 py-1.5 rounded-lg text-sm transition-all font-medium ${inactiveClass}`;
            btnStudents.className = `px-4 py-1.5 rounded-lg text-sm transition-all font-medium ${activeClass}`;
        }
    }

    function renderDailyView(container) {
        // Day Selector (Glass Bar)
        const dayNav = document.createElement('div');
        dayNav.className = 'glass-panel flex items-center justify-between mb-6 p-2 rounded-2xl sticky top-24 z-40';
        dayNav.innerHTML = `
            <button onclick="setDay(${Math.max(1, state.selectedDay - 1)})" class="w-10 h-10 flex items-center justify-center hover:bg-white/10 rounded-xl text-white transition-colors disabled:opacity-30" ${state.selectedDay <= 1 ? 'disabled' : ''}>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
            <div class="text-center">
                <div class="text-[10px] text-emerald-300 font-medium tracking-wider uppercase opacity-80">اليوم المحدد</div>
                <div class="text-xl font-bold text-white drop-shadow-md">اليوم ${state.selectedDay}</div>
            </div>
            <button onclick="setDay(${Math.min(30, state.selectedDay + 1)})" class="w-10 h-10 flex items-center justify-center hover:bg-white/10 rounded-xl text-white transition-colors disabled:opacity-30" ${state.selectedDay >= 30 ? 'disabled' : ''}>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
        `;
        container.appendChild(dayNav);

        // Filter
        const filter = document.createElement('div');
        filter.className = 'flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2';
        const btnClass = (active) => active
            ? 'bg-emerald-500 text-white shadow-[0_0_20px_rgba(16,185,129,0.4)] border border-emerald-400'
            : 'bg-white/5 text-slate-300 border border-white/10 hover:bg-white/10 backdrop-blur-md';

        filter.innerHTML = `
            <button onclick="setTeacher('all')" class="px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${btnClass(state.selectedTeacher === 'all')}">الكل</button>
            <button onclick="setTeacher('${TEACHERS.KHALIL}')" class="px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${btnClass(state.selectedTeacher === TEACHERS.KHALIL)}">حلقة ${TEACHERS.KHALIL}</button>
            <button onclick="setTeacher('${TEACHERS.MOHAMMED}')" class="px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${btnClass(state.selectedTeacher === TEACHERS.MOHAMMED)}">حلقة ${TEACHERS.MOHAMMED}</button>
        `;
        container.appendChild(filter);

        // List
        const studentsList = document.createElement('div');
        studentsList.className = 'space-y-3';

        const filteredStudents = STUDENTS.filter(s => state.selectedTeacher === 'all' || s.teacher === state.selectedTeacher);

        filteredStudents.forEach(student => {
            const entry = (state.data[student.id] && state.data[student.id][state.selectedDay]) || { hifz: '', muragaa: '', attendedOnly: false };
            const isAttendedOnly = entry.attendedOnly;

            const card = document.createElement('div');
            // Dynamic glow for attended state
            const glowClass = isAttendedOnly ? 'shadow-[0_0_30px_rgba(16,185,129,0.15)] border-emerald-500/30' : '';
            card.className = `glass-card rounded-2xl p-5 ${glowClass} slide-enter relative overflow-hidden`;

            card.innerHTML = `
                ${isAttendedOnly ? '<div class="absolute top-0 right-0 w-1 h-full bg-gradient-to-b from-emerald-400 to-emerald-600"></div>' : ''}
                <div class="flex justify-between items-start mb-5 pl-2">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-white/10 to-white/5 border border-white/10 flex items-center justify-center text-white font-bold text-sm shadow-inner">
                            ${student.name.split(' ').map(n => n[0]).join('')}
                        </div>
                        <div>
                            <div class="font-bold text-lg text-white tracking-wide">${student.name}</div>
                            <div class="text-xs text-emerald-300/80 font-light mt-0.5">الشيخ ${student.teacher}</div>
                        </div>
                    </div>
                    <button onclick="updateScore(${student.id}, ${state.selectedDay}, 'attendedOnly', ${!isAttendedOnly})"
                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg text-xs font-medium transition-all ${isAttendedOnly ? 'bg-emerald-500/20 text-emerald-300 border border-emerald-500/30' : 'bg-white/5 text-slate-400 border border-white/5 hover:bg-white/10'}">
                        ${isAttendedOnly ?
                `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg> حاضر` :
                'حضور'}
                    </button>
                </div>

                ${isAttendedOnly ? `
                    <div class="text-center py-3 text-sm text-emerald-300 font-medium bg-emerald-500/10 rounded-xl border border-emerald-500/20 animate-pulse">
                        تم تسجيل الحضور فقط
                    </div>
                ` : `
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-medium text-slate-400 block pr-1 uppercase tracking-wider">الحفظ</label>
                            <input type="number" inputmode="decimal" step="0.5" placeholder="-"
                                class="glass-input w-full rounded-xl px-3 py-3 text-center font-bold text-lg transition-all focus:scale-[1.02]"
                                value="${entry.hifz}"
                                onchange="updateScore(${student.id}, ${state.selectedDay}, 'hifz', this.value)"
                            >
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-medium text-slate-400 block pr-1 uppercase tracking-wider">المراجعة</label>
                            <input type="number" inputmode="decimal" step="0.5" placeholder="-"
                                class="glass-input w-full rounded-xl px-3 py-3 text-center font-bold text-lg transition-all focus:scale-[1.02]"
                                value="${entry.muragaa}"
                                onchange="updateScore(${student.id}, ${state.selectedDay}, 'muragaa', this.value)"
                            >
                        </div>
                    </div>
                `}
            `;
            studentsList.appendChild(card);
        });
        container.appendChild(studentsList);
    }

    function renderStudentsView(container) {
        const filter = document.createElement('div');
        filter.className = 'flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2';
        const btnClass = (active) => active
            ? 'bg-emerald-500 text-white shadow-[0_0_20px_rgba(16,185,129,0.4)] border border-emerald-400'
            : 'bg-white/5 text-slate-300 border border-white/10 hover:bg-white/10 backdrop-blur-md';

        filter.innerHTML = `
            <button onclick="setTeacher('all')" class="px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${btnClass(state.selectedTeacher === 'all')}">الكل</button>
            <button onclick="setTeacher('${TEACHERS.KHALIL}')" class="px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${btnClass(state.selectedTeacher === TEACHERS.KHALIL)}">حلقة ${TEACHERS.KHALIL}</button>
            <button onclick="setTeacher('${TEACHERS.MOHAMMED}')" class="px-5 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all ${btnClass(state.selectedTeacher === TEACHERS.MOHAMMED)}">حلقة ${TEACHERS.MOHAMMED}</button>
        `;
        container.appendChild(filter);

        const grid = document.createElement('div');
        grid.className = 'grid grid-cols-1 gap-4';

        const filteredStudents = STUDENTS.filter(s => state.selectedTeacher === 'all' || s.teacher === state.selectedTeacher);

        filteredStudents.forEach(student => {
            let totalHifz = 0;
            let totalMuragaa = 0;
            let attendanceDays = 0;

            if (state.data[student.id]) {
                Object.values(state.data[student.id]).forEach(day => {
                    const h = parseFloat(day.hifz) || 0;
                    const m = parseFloat(day.muragaa) || 0;
                    totalHifz += h;
                    totalMuragaa += m;
                    if (h > 0 || m > 0 || day.attendedOnly) attendanceDays++;
                });
            }

            const card = document.createElement('div');
            card.className = 'glass-card rounded-2xl p-6 slide-enter';
            card.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h3 class="font-bold text-xl text-white">${student.name}</h3>
                        <p class="text-sm text-slate-400 mt-1">الشيخ ${student.teacher}</p>
                    </div>
                    <div class="bg-white/10 backdrop-blur-sm text-white px-3 py-1 rounded-lg text-xs font-bold border border-white/10">
                        ${attendanceDays} يوم
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-emerald-500/10 p-4 rounded-xl border border-emerald-500/20 relative overflow-hidden group hover:bg-emerald-500/20 transition-colors">
                        <div class="absolute -right-4 -top-4 w-16 h-16 bg-emerald-500/20 rounded-full blur-xl group-hover:bg-emerald-500/30 transition-colors"></div>
                        <div class="text-xs text-emerald-300 mb-1 font-medium uppercase tracking-wider">مجموع الحفظ</div>
                        <div class="text-3xl font-bold text-white drop-shadow-md">${totalHifz}</div>
                    </div>
                    <div class="bg-blue-500/10 p-4 rounded-xl border border-blue-500/20 relative overflow-hidden group hover:bg-blue-500/20 transition-colors">
                        <div class="absolute -right-4 -top-4 w-16 h-16 bg-blue-500/20 rounded-full blur-xl group-hover:bg-blue-500/30 transition-colors"></div>
                        <div class="text-xs text-blue-300 mb-1 font-medium uppercase tracking-wider">مجموع المراجعة</div>
                        <div class="text-3xl font-bold text-white drop-shadow-md">${totalMuragaa}</div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        });

        container.appendChild(grid);
    }

    init();
</script>
</body>
</html>
